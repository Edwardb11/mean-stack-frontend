<div class="container">
  <form [formGroup]="miFormulario" (ngSubmit)="update()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="newTask" id="create" type="text" class="validate" required>
        <label class="active" for="create">Nueva tarea</label>
      </div>

      <div class="input-field col s6">
        <button class="btn waves-effect waves-light blue">Actualizar </button>
      </div>
    </div>
  </form>
</div>
