<nav class="nav-extended">
  <div class="nav-wrapper">
    <span class="brand-logo">MEAN Task App</span>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><button (click)="logout()" class="btn waves-effect waves-light red">Cerrar sesión</button></li>
    </ul>
  </div>
  <div class="nav-content right">
    <ul class=" right tabs tabs-transparent hide-on-large-only">
      <li><button (click)="logout()" class="btn waves-effect waves-light red">Cerrar sesión</button></li>
    </ul>
  </div>
</nav>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Fecha </th>
      <th>Actualizar</th>
      <th>Eliminar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td> {{ task.nombre }}
      </td>
      <td>{{ task.createAt }}</td>
      <td><button class="btn waves-effect waves-light amber darken-4">Actualizar</button></td>
      <td><button class="btn waves-effect waves-light red">Eliminar</button></td>
    </tr>

  </tbody>
</table>
