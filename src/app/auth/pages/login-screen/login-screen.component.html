<div class="row container">
  <form (ngSubmit)="login()" [formGroup]="miFormulario" class="col s12">
    <div class="row">

      <div class="col s12">
        <h2>Iniciar sesión</h2>
        <hr />
      </div>

      <div class="input-field col s12">
        <input formControlName="email" id="email" type="email" class="validate" required>
        <label for="email">Correo electrónico</label>
        <span class="helper-text" data-error="wrong" data-success="right">email@example.com</span>
      </div>

      <div class="input-field col s12">
        <input formControlName="password" id="password" type="password" class="validate" required>
        <label for="password">Contraseña</label>
        <span class="helper-text" data-error="wrong" data-success="right">contraseña</span>
      </div>

      <div class="input-field col s12">
        <a routerLink="/auth/register" >Crear una cuenta</a>
      </div>
      <div class="input-field col s12">
        <button class="waves-effect waves-light btn">Iniciar sesión</button>
      </div>

    </div>
  </form>
</div>
